<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cookie Game</title>

  <link rel="stylesheet" href="style/main.css" />
</head>
<body>
<div class="frame">
  <div class="layout-3">

    <!-- BOX 1: Themes + Upgrades -->
    <aside class="box box-left">
      <section id="themes-panel" class="panel">
        <h2 class="title">Cookie Themes</h2>
        <div id="themes-scroll" class="scroll-area">
          <div id="theme-grid">
            <div class="theme-swatch" data-theme="light" title="Light Mode"></div>
            <div class="theme-swatch" data-theme="dark" title="Dark Mode"></div>
            <div class="theme-swatch" data-theme="bold" title="Bold Colors"></div>
            <div class="theme-swatch" data-theme="negative" title="Negative Mode"></div>
          </div>

        </div>
      </section>

      <section id="upgrades-panel" class="panel">
        <h2 class="title">Upgrades</h2>
        <!-- IMPORTANT: keep this ID exactly for your JS -->
        <div id="shop-upgrades" class="scroll-area grid">
          <!-- JS will render upgrade buttons here -->
        </div>
      </section>
    </aside>

    <!-- BOX 2: Cookie info + cookie -->
    <main class="box box-middle">
      <section id="cookie-info" class="panel slim">
        <h2 class="title">Cookie Clicker</h2>
        <div class="stats">
          <div>you have  <span id="total_cookies">0</span> cookies in total</div>
          <div>Cookies per Click: <span id="cookie_per_click">1</span></div>
          <div>Cookies per Second: <span id="cookie_per_second">0</span></div>
        </div>
      </section>

      <section id="cookie-plate-wrap" class="panel center">
        <div id="cookie-plate">
          <button id="cookie_button" aria-label="Click the cookie">
            <img id="cookie_img" src="img/cookie.png" alt="Cookie">
          </button>
        </div>
      </section>
    </main>

    <!-- BOX 3: Auto-clickers + Reset -->
    <aside class="box box-right">
      <section id="autos-panel" class="panel">
        <h2 class="title">Auto-Clickers</h2>
        <!-- IMPORTANT: keep this ID exactly for your JS -->
        <div id="shop-autos" class="scroll-area grid">
          <!-- JS will render auto-clicker buttons here -->
        </div>
      </section>

      <section id="reset-panel" class="panel slim center">
        <button id="reset_btn">Reset Game</button>
      </section>
    </aside>

  </div>
</div>
  <!-- Use ES modules entrypoint -->
  <script type="module" src="js/main.js"></script>
  <script type="module" src="js/themes.js"></script>
</body>
</html>
