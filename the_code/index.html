<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cookie Game</title>
  <style>
    body { background:#000; color:#fff; margin:100px; font-size:larger; }
    #shop { display:grid; gap:12px; margin-top:24px; }
    .shop-item { padding:12px; border-radius:10px; border:1px solid #333; background:#111; color:#fff; cursor:pointer; }
    .shop-item:disabled { opacity:0.5; cursor:not-allowed; }
    .name { font-weight:700; }
    .cost, .lvl { opacity:0.85; font-size:0.95em; }
    button { font-size:1rem; }

    .shop-grid { display:grid; gap:12px; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); }
    .shop-item { padding:12px; border-radius:10px; border:1px solid #333; background:#111; color:#fff; cursor:pointer; text-align:left; }
    .shop-item:disabled { opacity:.5; cursor:not-allowed; }

    .row { display:flex; align-items:center; gap:10px; }
    .icon { width:42px; height:42px; object-fit:cover; border-radius:8px; border:1px solid #2a2a2a; background:#191919; }
    .meta-wrap .name { font-weight:700; }
    .cost, .lvl, .effect { opacity:.85; font-size:.95em; }
    #cookie_button {
  border:none; background:transparent; padding:0; cursor:pointer;
}
#cookie_img {
  width:160px; height:160px; object-fit:contain; display:block;
  transition: transform .06s ease;
  user-select:none; -webkit-user-drag:none;
}
#cookie_button:active #cookie_img { transform: scale(0.95); }
/* optional hover pulse */
#cookie_button:hover #cookie_img { transform: scale(1.03); }
  </style>
</head>
<body>

  <div>
    <button id="cookie_button" aria-label="Click the cookie">
    <img id="cookie_img" src="img/cookie.png" alt="Cookie" />
    </button>
    <p>Total Cookies: <span id="total_cookies">0</span></p>
    <p>Cookies per Click: <span id="cookie_per_click">1</span></p>
    <p>Cookies per Second: <span id="cookie_per_second">0</span></p>
  </div>

<section class="shop-section">
  <h2>Upgrades</h2>
  <div id="shop-upgrades" class="shop-grid"></div>
</section>

<section class="shop-section">
  <h2>Auto-Clickers</h2>
  <div id="shop-autos" class="shop-grid"></div>
</section>

  <div style="margin-top:24px">
    <button id="reset_btn">Reset Game</button>
  </div>

  <!-- IMPORTANT: use modules -->
  <script type="module" src="js/main.js"></script>
  <!-- If you prefer inline onclick, expose resetGame globally in main.js (see note below) -->
</body>
</html>
